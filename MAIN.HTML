<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Search</title>
    <script>
        async function searchBot() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Per favore inserisci un username');
                return;
            }

            try {
                // Modifica l'URL per puntare al tuo server backend
                const response = await fetch(`https://your-backend-url/search_bot?username=${encodeURIComponent(username)}`);
                const result = await response.json();

                if (result.exists) {
                    document.getElementById('result').innerText = `Bot trovato: ${result.data.title}`;
                } else {
                    document.getElementById('result').innerText = 'Bot non trovato';
                }
            } catch (error) {
                console.error('Errore:', error);
                document.getElementById('result').innerText = 'Si Ã¨ verificato un errore';
            }
        }
    </script>
</head>
<body>
    <input type="text" id="username" placeholder="Inserisci l'username del bot (senza @)">
    <button onclick="searchBot()">Cerca</button>
    <div id="result"></div>
</body>
</html>
